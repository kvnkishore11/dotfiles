# ============================================================
# Kitty Terminal Configuration
# ============================================================

# === Font ===
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# === Cursor ===
cursor_shape               beam
cursor_beam_thickness      1.5
cursor_trail               3
cursor_trail_decay         0.1 0.4
cursor_blink_interval      0

# === Scrollback ===
scrollback_lines           10000

# === Mouse ===
mouse_hide_wait            3.0
url_style                  curly
open_url_with              default

# === Window Appearance ===
background_opacity         0.95
dynamic_background_opacity yes
hide_window_decorations    titlebar-only
window_padding_width       8
draw_minimal_borders       yes
placement_strategy         center
confirm_os_window_close    0

# === Tab Bar (Custom Style like your screenshot) ===
tab_bar_edge               top
tab_bar_style              custom
tab_bar_min_tabs           1
tab_activity_symbol        none
bell_on_tab                no
tab_separator              ""
tab_bar_margin_width       0.0
tab_bar_margin_height      0.0 0.0
tab_title_template         "{fmt.fg._415c6d}{fmt.bg.default}{fmt.fg._0a0e14}{fmt.bg._415c6d} {index}:{title.split()[0]} {fmt.fg._415c6d}{fmt.bg.default}"
active_tab_title_template  "{fmt.fg._83c092}{fmt.bg.default}{fmt.fg._0a0e14}{fmt.bg._83c092} {index}:{title.split()[0]} {fmt.fg._83c092}{fmt.bg.default}"

# === Colors (Base - will be overridden by theme) ===
foreground                 #c5c8c6
background                 #0a0e14

# === macOS Specific ===
macos_option_as_alt        yes
macos_quit_when_last_window_closed yes
macos_show_window_title_in none
macos_titlebar_color       background

# === Keybindings ===
map cmd+t                  new_tab_with_cwd
map cmd+w                  close_tab
map cmd+1                  goto_tab 1
map cmd+2                  goto_tab 2
map cmd+3                  goto_tab 3
map cmd+4                  goto_tab 4
map cmd+5                  goto_tab 5
map cmd+6                  goto_tab 6
map cmd+7                  goto_tab 7
map cmd+8                  goto_tab 8
map cmd+9                  goto_tab 9
map cmd+shift+]            next_tab
map cmd+shift+[            previous_tab
map cmd+enter              new_window_with_cwd
map cmd+n                  new_os_window_with_cwd
map cmd+d                  launch --location=vsplit --cwd=current
map cmd+shift+d            launch --location=hsplit --cwd=current
map cmd+equal              change_font_size all +1.0
map cmd+minus              change_font_size all -1.0
map cmd+0                  change_font_size all 0

# === Layouts ===
enabled_layouts            splits,tall,fat,grid,stack

# === Include Theme ===
# Run: kitten themes
# Popular: Catppuccin-Mocha, Tokyo Night, Dracula
include current-theme.conf
